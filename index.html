<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test changing with fetching test</title>
</head>
<body onload="testChange()">

    <h1 id="changing-text">this text should change</h1>

    <script>
        // Handle form submission
        async function testChange() {
            // Await the response from the fetch request
            var response = await fetch("https://script.google.com/macros/s/AKfycbwxV6p96QiA8dA9zvzzkC4gTtQ3pZcZw308jCKyu95CQeQwy1QfTK7Ll5egYz7kvf7pGg/exec?username=" + encodeURIComponent("AuthorType") + "&userEmail=" + encodeURIComponent("pathos.sd@gmail.com"), {
                method: 'GET'
            });

            // Parse the JSON response
            var data = await response.json();

            // Use the data in the response to change the text
            document.getElementById('changing-text').innerHTML = data.link;
        }
    </script>

</body>
</html>
