<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sign-In</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script>
        let serverResponse2 = null; // Variable to store the server response
        let randomNumber = localStorage.getItem('randomNumber');
        let email = localStorage.getItem('email')


        function handleCredentialResponse(response) {
            // Decode JWT to get the user's email
            const payload = JSON.parse(atob(response.credential.split('.')[1]));
            email = payload.email;
            randomNumber = Math.floor(100000000 + Math.random() * 900000000).toString(); // Generate random 9-digit number
          
            localStorage.setItem('randomNumber', randomNumber); // Store it locally
            localStorage.setItem('email', email)
            

            // Send the email and random number to your endpoint
            fetch(`https://script.google.com/macros/s/AKfycbwxV6p96QiA8dA9zvzzkC4gTtQ3pZcZw308jCKyu95CQeQwy1QfTK7Ll5egYz7kvf7pGg/exec?email=${encodeURIComponent(email)}&randomNumber=${randomNumber}&type=1`, {
                method: 'GET',
            })
            .then(response => {
                if (response.ok) {
                    return response.json(); // Parse JSON response
                } else {
                    throw new Error('Failed to fetch response.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }

        function handleFormSubmit(event) {
            event.preventDefault(); // Prevent default form submission
            const inputValue = document.getElementById('inputField').value; // Get input field value
            let formValue = inputValue; // Variable to work with in the function
            console.log('Form Value:', formValue);
            // Add further processing logic here

            fetch(`https://script.google.com/macros/s/AKfycbwxV6p96QiA8dA9zvzzkC4gTtQ3pZcZw308jCKyu95CQeQwy1QfTK7Ll5egYz7kvf7pGg/exec?email=${encodeURIComponent(email)}&randomNumber=${randomNumber}&value=${inputValue}&type=2`, {
                method: 'GET',
            })
            .then(response => {
                if (response.ok) {
                    return response.json(); // Parse JSON response
                } else {
                    throw new Error('Failed to fetch response.');
                }
            })
            .then(data => {
                serverResponse2 = data.result; // Store the response in the variable
                console.log('Server Response:', serverResponse2);
                // Handle the response data as needed
                document.getElementById('type2-response').innerHTML = serverResponse2
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }
    </script>
</head>
<body>
    <h1>Sign in with Google</h1>
    <div id="g_id_onload"
         data-client_id="700884145716-1qkb1gi9iemnmm1k6e2ieb9u65fcigv9.apps.googleusercontent.com"
         data-callback="handleCredentialResponse">
    </div>
    <div class="g_id_signin" data-type="standard"></div>

    <h2>Submit a Form</h2>
    <form id="exampleForm" onsubmit="handleFormSubmit(event)">
        <label for="inputField">Enter a value:</label>
        <input type="text" id="inputField" name="inputField" required>
        <button type="submit">Submit</button>
    </form>
    <p id="type2-response"></p>
</body>
</html>
