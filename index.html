<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sign-In</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script>
        let serverResponse = null; // Variable to store the server response
        let randomNumber = localStorage.getItem('randomNumber');

        if (!randomNumber) {
            randomNumber = Math.floor(100000000 + Math.random() * 900000000).toString(); // Generate random 9-digit number
            localStorage.setItem('randomNumber', randomNumber); // Store it locally
        }

        function handleCredentialResponse(response) {
            // Decode JWT to get the user's email
            const payload = JSON.parse(atob(response.credential.split('.')[1]));
            const email = payload.email;

            // Send the email and random number to your endpoint
            fetch(`https://script.google.com/macros/s/AKfycbwxV6p96QiA8dA9zvzzkC4gTtQ3pZcZw308jCKyu95CQeQwy1QfTK7Ll5egYz7kvf7pGg/exec?email=${encodeURIComponent(email)}&randomNumber=${randomNumber}`, {
                method: 'GET',
            })
            .then(response => {
                if (response.ok) {
                    return response.json(); // Parse JSON response
                } else {
                    throw new Error('Failed to fetch response.');
                }
            })
            .then(data => {
                serverResponse = data; // Store the response in the variable
                console.log('Server Response:', serverResponse);
                // Handle the response data as needed
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }
    </script>
</head>
<body>
    <h1>Sign in with Google</h1>
    <div id="g_id_onload"
         data-client_id="700884145716-1qkb1gi9iemnmm1k6e2ieb9u65fcigv9.apps.googleusercontent.com"
         data-callback="handleCredentialResponse">
    </div>
    <div class="g_id_signin" data-type="standard"></div>
</body>
</html>
